<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- custom font folder -->
 <dir>~/.fonts</dir>

 <!-- default font families that programs are allowed to use -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Droid Serif</family>
   <family>Sazanami Mincho</family>
   <family>Kochi Mincho</family>
   <family>FreeSerif</family>
   <family>octicons</family>
   <family>FontAwesome</family>
  </prefer>
 </alias>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Droid Sans</family>
   <family>Sazanami Gothic</family>
   <family>Kochi Gothic</family>
   <family>FreeSans</family>
   <family>octicons</family>
   <family>FontAwesome</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>Droid Sans Mono</family>
   <family>Monaco</family>
   <family>Sazanami Gothic</family>
   <family>Kochi Gothic</family>
   <family>FreeMono</family>
   <family>octicons</family>
   <family>FontAwesome</family>
  </prefer>
 </alias>

 <!--
	We can't hint CJK fonts well, so turn off hinting for CJK fonts. Some Asian fonts misadvertise themselves as monospaced when in fact they are dual-spaced (half and full). This makes FreeType very confused as it forces all widths to match. Undo this magic by disabling the width-forcing code.
-->
 <match target="font">
  <test target="pattern" compare="contains" name="lang">
   <string>zh-tw</string>
  </test>
  <edit name="spacing">
   <const>proportional</const>
  </edit>
  <edit name="globaladvance">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test target="pattern" compare="contains" name="lang">
   <string>zh-cn</string>
  </test>
  <edit name="spacing">
   <const>proportional</const>
  </edit>
  <edit name="globaladvance">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test target="pattern" compare="contains" name="lang">
   <string>ja</string>
  </test>
  <edit name="spacing">
   <const>proportional</const>
  </edit>
  <edit name="globaladvance">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test target="pattern" compare="contains" name="lang">
   <string>ko</string>
  </test>
  <edit name="spacing">
   <const>proportional</const>
  </edit>
  <edit name="globaladvance">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
 </match>

 <!-- default hinting -->
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
 </match>

 <!-- font-specific hinting -->
 <match target="font">
  <test compare="eq" name="foundry">
   <string>microsoft</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>

 <match target="font">
  <test name="family" qual="any">
   <string>Inconsolata</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>

 <match target="font">
  <test name="family" qual="any">
   <string>Arial</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Impact</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>MS Mincho</string>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <!-- hintnone.
	Arial Black bold: "e" is filled in, if not hintnone - http://www.gamesradar.com/pc/bejeweled-2-deluxe/news/opinion-man-beats-bejeweled-2-after-three-years-was-it-worth-it/a-2010043014175972070/g-2005120714414257238769 -->
 <match target="font">
  <test name="family" qual="any">
   <string>Arial Black</string>
  </test>
  <test compare="less" name="pixelsize">
   <double>50</double>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintnone</const>
  </edit>
 </match>

 <match target="font">
  <test name="family" qual="any">
   <string>FreeMono</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>FreeSans</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>FreeSerif</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>

 <match target="font">
  <test name="family" qual="any">
   <string>MS Mincho</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>

 <match target="font">
  <test name="family" qual="any">
   <string>Droid Sans</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Droid Sans Fallback</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Droid Sans Japanese</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Droid Sans Mono</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Droid Sans Mono Dotted</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Droid Sans Mono Slashed</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Droid Serif</string>
  </test>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
 </match>

 <match target="font">
  <test name="family" qual="any">
   <string>Andale Mono</string>
  </test>
  <test compare="less" name="weight">
   <const>medium</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>7</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Arial</string>
  </test>
  <test compare="less" name="weight">
   <const>medium</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>7</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Comic Sans MS</string>
  </test>
  <test compare="less" name="weight">
   <const>medium</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>7</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Georgia</string>
  </test>
  <test compare="less" name="weight">
   <const>medium</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>7</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Trebuchet MS</string>
  </test>
  <test compare="less" name="weight">
   <const>medium</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>7</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Verdana</string>
  </test>
  <test compare="less" name="weight">
   <const>medium</const>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>7</double>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
 </match>

 <!-- Tweak Arial Bold at http://www.linux-gamers.net/
	Because the top of f is cut off with hintfull and hintmedium.
	But don't change the smaller Arial Bold at http://www.telegraph.co.uk/
	hintnone is better than hintslight for letter-spacing of headings at http://www.linuxmint.com/blog/ -->
 <match target="font">
  <test compare="eq" name="family">
   <string>Arial</string>
  </test>
  <test compare="more" name="weight">
   <const>medium</const>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintmedium</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcdlight</const>
  </edit>
  <test compare="more_eq" name="pixelsize">
   <double>14</double>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>18</double>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintnone</const>
  </edit>
 </match>

 <!--
     Bold small fonts can look smudged - hintfull is best, surprisingly. This is the general rule, for small bold fonts.
 -->
 <match target="font">
  <test compare="less_eq" name="pixelsize">
   <double>12</double>
  </test>
  <test compare="more" name="weight">
   <const>medium</const>
  </test>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcdlegacy</const>
  </edit>
  <test compare="more" name="weight">
   <const>demibold</const>
  </test>
  <edit mode="assign" name="lcdfilter">
   <const>lcdlight</const>
  </edit>
 </match>

 <!-- Arial bold & small needs hinting disabled. -->
 <match target="font">
  <test compare="eq" name="family">
   <string>Arial</string>
  </test>
  <test compare="less_eq" name="pixelsize">
   <double>14</double>
  </test>
  <test compare="more" name="weight">
   <const>normal</const>
  </test>
  <edit mode="assign" name="antialias">
   <bool>false</bool>
  </edit>
  <edit name="rgba">
   <const>none</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcdnone</const>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>

 <!-- Disable autohint for very bold fonts, to stop them looking too bold. -->
 <match target="font">
  <test compare="more" name="weight">
   <const>demibold</const>
  </test>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>none</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintmedium</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>

</fontconfig>
